    <script>
        $(document).ready(function() {
            // Update current time
            function updateTime() {
                const now = new Date();
                $('#current-time').text(now.toLocaleString());
            }
            updateTime();
            setInterval(updateTime, 1000);

            // Show/hide source option inputs based on selection
            $('#cameraSource').change(function() {
                // Hide all option containers first
                $('.source-option-container').hide();
                
                // Show the appropriate container
                switch($(this).val()) {
                    case 'webcam':
                        $('#webcamOptions').show();
                        break;
                    case 'upload':
                        $('#uploadOptions').show();
                        break;
                    case 'custom':
                        $('#customOptions').show();
                        break;
                    case 'gdrive':
                    case 's3':
                        addLogEntry('This source option is not yet available', 'absent');
                        break;
                }
            });
            
            // Initialize by showing webcam options (default)
            $('#webcamOptions').show();
            
            // Handle file upload display
            $('#videoUpload').change(function() {
                const fileName = $(this).val().split('\\').pop();
                if (fileName) {
                    $('#uploadFileName').text(fileName);
                    addLogEntry('Video file selected: ' + fileName, 'present');
                } else {
                    $('#uploadFileName').text('');
                }
            });

            // Show/hide manual coordinates input
            $('#areaMethod').change(function() {
                if ($(this).val() === 'manual') {
                    $('#manualCoords').show();
                } else {
                    $('#manualCoords').hide();
                }
            });

            // Update confidence value display
            $('#confidenceThreshold').on('input', function() {
                $('#confidenceValue').text($(this).val());
            });

            // Start tracking button
            $('#startBtn').click(function() {
                let sourceType = $('#cameraSource').val();
                let cameraSource;
                
                // Prepare the camera source based on selection
                switch(sourceType) {
                    case 'webcam':
                        cameraSource = $('#webcamSelect').val();
                        break;
                    case 'upload':
                        const fileInput = document.getElementById('videoUpload');
                        if (fileInput.files.length === 0) {
                            addLogEntry('Please select a video file first', 'absent');
                            return;
                        }
                        // We'll handle file upload separately
                        uploadVideoFile(fileInput.files[0]);
                        return;
                    case 'custom':
                        cameraSource = $('#customSource').val();
                        break;
                    case 'gdrive':
                    case 's3':
                        addLogEntry('This source option is not yet available', 'absent');
                        return;
                }
                
                // Prepare config for starting tracking
                const config = {
                    camera_source: cameraSource,
                    absence_threshold: $('#absenceThreshold').val(),
                    confidence: $('#confidenceThreshold').val(),
                    area_method: $('#areaMethod').val(),
                    source_type: sourceType
                };

                if ($('#areaMethod').val() === 'manual') {
                    config.manual_coords = $('#coordsInput').val();
                }

                // Disable form during request
                $(this).prop('disabled', true);
                
                $.ajax({
                    url: '/start_tracking',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(config),
                    success: function(response) {
                        if (response.status === 'success') {
                            addLogEntry('Tracking started successfully', 'present');
                            $('#startBtn').prop('disabled', true);
                            $('#stopBtn').prop('disabled', false);
                            updateStatus();
                        } else {
                            addLogEntry('Error: ' + response.message, 'absent');
                            $('#startBtn').prop('disabled', false);
                        }
                    },
                    error: function() {
                        addLogEntry('Server error while starting tracking', 'absent');
                        $('#startBtn').prop('disabled', false);
                    }
                });
            });
            
            // Function to upload video file
            function uploadVideoFile(file) {
                // Create FormData object to send file
                const formData = new FormData();
                formData.append('video', file);
                
                // Add other config parameters
                formData.append('absence_threshold', $('#absenceThreshold').val());
                formData.append('confidence', $('#confidenceThreshold').val());
                formData.append('area_method', $('#areaMethod').val());
                
                if ($('#areaMethod').val() === 'manual') {
                    formData.append('manual_coords', $('#coordsInput').val());
                }
                
                // Disable start button during upload
                $('#startBtn').prop('disabled', true);
                addLogEntry('Uploading video file...', '');
                
                $.ajax({
                    url: '/upload_video',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        // Create an XHR object
                        const xhr = new XMLHttpRequest();
                        
                        // Add progress event listener
                        xhr.upload.addEventListener('progress', function(e) {
                            if (e.lengthComputable) {
                                const percentComplete = Math.round((e.loaded / e.total) * 100);
                                addLogEntry(`Upload progress: ${percentComplete}%`, '');
                            }
                        }, false);
                        
                        return xhr;
                    },
                    success: function(response) {
                        if (response.status === 'success') {
                            addLogEntry('Video uploaded and tracking started', 'present');
                            $('#startBtn').prop('disabled', true);
                            $('#stopBtn').prop('disabled', false);
                            updateStatus();
                        } else {
                            addLogEntry('Error: ' + response.message, 'absent');
                            $('#startBtn').prop('disabled', false);
                        }
                    },
                    error: function() {
                        addLogEntry('Server error while uploading video', 'absent');
                        $('#startBtn').prop('disabled', false);
                    }
                });
            }

            // Stop tracking button
            $('#stopBtn').click(function() {
                $(this).prop('disabled', true);
                
                $.ajax({
                    url: '/stop_tracking',
                    type: 'POST',
                    success: function(response) {
                        if (response.status === 'success') {
                            addLogEntry('Tracking stopped', 'absent');
                            $('#startBtn').prop('disabled', false);
                            $('#stopBtn').prop('disabled', true);
                            updateStatus();
                        } else {
                            addLogEntry('Error: ' + response.message, 'absent');
                            $('#stopBtn').prop('disabled', false);
                        }
                    },
                    error: function() {
                        addLogEntry('Server error while stopping tracking', 'absent');
                        $('#stopBtn').prop('disabled', false);
                    }
                });
            });

            // Capture frame button
            $('#captureBtn').click(function() {
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                addLogEntry('Frame captured: ' + timestamp, 'present');
            });

            // Add log entry function
            function addLogEntry(message, type = '') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = $('<div class="log-entry ' + type + '"></div>')
                    .text(`[${timestamp}] ${message}`);
                $('#logContent').append(logEntry);
                
                // Auto scroll to bottom
                const logContainer = document.querySelector('#logContent');
                logContainer.parentElement.scrollTop = logContainer.parentElement.scrollHeight;
                
                // Also add to absence log if it's an absence event
                if (message.includes('absence') || message.includes('Absence')) {
                    const absenceEntry = $('<div class="log-entry absent"></div>')
                        .text(`[${timestamp}] ${message}`);
                    $('#absenceLog').append(absenceEntry);
                    
                    const absenceLog = document.querySelector('#absenceLog');
                    absenceLog.parentElement.scrollTop = absenceLog.parentElement.scrollHeight;
                }
            }

            // Update status from server
            function updateStatus() {
                $.get('/status', function(data) {
                    if (data.status === 'active') {
                        $('#statusValue').text('Active');
                        $('#statusIndicator').removeClass('status-inactive status-absent')
                            .addClass(data.employee_present ? 'status-present' : 'status-absent');
                        
                        $('#framesProcessed').text(data.frames_processed);
                        
                        if (!data.employee_present && data.absence_duration) {
                            $('#absenceTime').text(Math.round(data.absence_duration) + 's');
                        } else {
                            $('#absenceTime').text('0s');
                        }
                    } else {
                        $('#statusValue').text('Inactive');
                        $('#statusIndicator').removeClass('status-present status-absent').addClass('status-inactive');
                    }
                }).fail(function() {
                    // If status fails, try to get it again in 2 seconds
                    setTimeout(updateStatus, 2000);
                    // addLogEntry('Failed to get status from server', 'absent');
                });
            }

            // Get initial logs
            $.get('/logs', function(data) {
                if (data.status === 'success' && data.logs) {
                    data.logs.forEach(function(log) {
                        const type = log.includes('absence') || log.includes('Absence') ? 'absent' : 
                               log.includes('present') || log.includes('returned') ? 'present' : '';
                        $('#logContent').append($('<div class="log-entry ' + type + '"></div>').text(log));
                    });
                    
                    // Auto scroll to bottom
                    const logContainer = document.querySelector('#logContent');
                    logContainer.parentElement.scrollTop = logContainer.parentElement.scrollHeight;
                }
            });

            
            
            // Initial status check
            updateStatus();
            
            // Add some initial log entries
            addLogEntry('System initialized and ready', '');
            addLogEntry('Configure settings and press Start Tracking to begin', '');
        });
    </script>
